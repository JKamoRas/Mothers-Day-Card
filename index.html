<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Mothers Day</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Dear Mom</strong>
              <p>
                Happy Mothers Day! To the most incredible women I know. Of all
                the gifts life has to offer, a loving mother is the greatest of
                them all.May your heart be filled with the beauty of knowing how
                much you are loved and appreciated.
                <br />

                From:Judy Rasesemola
              </p>
            </div>
          </div>
          <div class="heart"></div>
        </div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
